<!DOCTYPE html> 
<html> 
    <head> 
        <title>Join Meeting</title> 
        <style> body { display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif; background-color: #e60000; /* Red theme background color */ }

    .container {    
      max-width: 400px;    
      padding: 60px;    
      background-color: #fff;    
      border-radius: 50px;    
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);    
    }    
    
    .input-field {    
      display: flex;    
      align-items: center;    
      margin-bottom: 20px;    
    }    
    
    .input-field label {    
      margin-right: 10px;    
      font-weight: bold;    
    }    
    
    .input-field input[type="text"] {    
      flex-grow: 1;    
      padding: 8px;    
      border: 1px solid #ccc;    
      border-radius: 3px;    
    }    
    
    .join-button {    
      padding: 10px 20px;    
      background-color: #ff0000; /* Red theme button color */  
      color: #fff;    
      border: none;    
      border-radius: 30px;    
      cursor: pointer;    
    }    
    
    .join-button:hover {    
      background-color: #cc0000c5; /* Darker red on hover */   
    }    
    
    
    .logo img {  
      width: 60%; /* Adjust the logo size as needed */  
      display: block;
      justify-content: center;  
      align-items: center;
      margin-bottom: 5%;
        
    }  
    </style> 
</head> 
<body> 
    <div class="container"> 
        <div class="logo"> 
            <img src="https://havells.com/content/dam/havells/logo.png" alt="Logo"> 
        </div> <!-- Add logo placeholder here --> 
        <div class="input-field"> 
            <label for="room-id">User Phone:</label> 
            <input type="tel" id="room-id" placeholder="User's phone number"> 
        </div> 
        <button class="join-button" id="join-button">Start session</button> 
    </div> 
    <script src="../js/home.js"></script> 
</body> 
</html>
